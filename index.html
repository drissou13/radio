<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .radio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .radio-item {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }
        .radio-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .radio-item img {
            width: 100%;
            height: auto;
        }
        .radio-item p {
            margin: 10px 0;
            font-weight: bold;
        }
        .favorite {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffcc00;
            border-radius: 50%;
            padding: 5px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        /* Lecteur flottant */
        <div class="player-floating" id="floatingPlayer">
  <div class="current-radio" id="currentRadio">
    <span id="radioName">Choisissez une radio</span>
    <span id="liveBadge" class="live-badge hidden">üî¥ LIVE</span>
  </div>
  <audio id="audioPlayer" controls></audio>
  <button id="stopButton" class="stop-btn">‚èπÔ∏è Stop</button>
</div>

        }
        .player-floating:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        audio {
            height: 30px;
        }
        .current-radio {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

        const radioGrid = document.getElementById('radioGrid');
        const audioPlayer = document.getElementById('audioPlayer');
        const currentRadio = document.getElementById('currentRadio');

        radios.forEach(radio => {
            const div = document.createElement('div');
            div.className = 'radio-item';
            if (radio.favorite) {
                div.innerHTML = `<span class="favorite">‚≠ê</span><img src="${radio.logo}" alt="${radio.name}"><p>${radio.name}</p>`;
            } else {
                div.innerHTML = `<img src="${radio.logo}" alt="${radio.name}"><p>${radio.name}</p>`;
            }
            div.addEventListener('click', () => {
                audioPlayer.src = radio.stream;
                audioPlayer.play();
                currentRadio.textContent = radio.name;
            });
            radioGrid.appendChild(div);
        });
    </script>
